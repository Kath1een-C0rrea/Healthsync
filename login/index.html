<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthSync</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="figura">
        <div class="logo">
            <img src="img/Descrição.png" alt="Logo e descrição da marca" height="524px">
        </div>
    </section>
    <section class="formulario">
        <div class="container-form">
        <h2>Faça login em sua conta</h2>
        <p>Acesse sua conta informando seu e-mail e senha</p>
        <ul class="menu-form">
            <li><a href="#">Login</a></li>
            <li><a href="#">Cadastro</a></li>
        </ul>
        <form>
            <input type="email" name="email" placeholder="E-mail">
            <input type="text" name="nome" placeholder="Usuário">
            <input type="password" name="senha" placeholder="Senha">
            <input class="bt-login" type="submit" name="enviar" placeholder="Login">
            <a class="esqueceu" href="#">Esqueceu sua senha?</a>
        </form>
        </div>
    </section>
</body>
</html>
